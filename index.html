<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Wanned</title>
  </head>
  <body>
    <section id="story">
      <p>
        Il était une fois dans un Pays lointain, très lointain, une Principauté
        appelée Quimbroisie.
      </p>
      <div id="progress-bar"></div>
    </section>

    <div class="menu">
      <h1>Wanned</h1>
      <div class="menu-buttons">
        <div class="menu-button launch"><button>Continuer</button></div>
        <div class="menu-button credits"><button>Credits</button></div>
        <div class="menu-button quit"><button>Quitter</button></div>
      </div>

      <div class="confirm-container hide">
        <p>Etes-vous sur de vouloir quitter ?</p>
        <div class="confirm-buttons">
          <button class="yes">Oui</button>
          <button class="no">Non</button>
        </div>
      </div>
    </div>
    <div id="load"></div>
    <div class="cursor"><img src="cursor.png"  alt="cursor"/></div>
    <canvas id="wanned"></canvas>
    <div id="light" class="hidden"></div>
    <div id="fog" class="hidden"></div>
    <span id="key-info"></span>
    <div id="keys-container">
      <div id="controls-container"></div>
      <div id="other-keys-container"></div>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
