<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Wanned</title>
  </head>
  <body>
    <section id="story">
      <p>
        Il était une fois dans un Pays lointain, très lointain, une Principauté
        appelée Quimbroisie.
      </p>
      <div id="progress-bar"></div>
    </section>
    <div class="menu show">
      <div class="title"><h1>WANNED</h1></div>
      <div class="launch"><button>CONTINUER</button></div>
      <div class="settings"><button>PARAMETRES</button></div>
      <div class="credits"><button>CREDITS</button></div>
      <div class="quit"><button>QUITTER</button></div>
    </div>
    <div id="load"></div>
    <div class="cursor"><img src="cursor.png" /></div>
    <canvas id="wanned"></canvas>
    <div id="light" class="hidden"></div>
    <div id="fog" class="hidden"></div>
    <span id="key-info"></span>
    <div id="keys-container">
      <div id="controls-container"></div>
      <div id="other-keys-container"></div>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
